<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Tic-Tac-Toe</title>

</head>
<body>

<div class="left-container container">
    <div class="top">
            
        <label for="index" id="player"><i>Player x enter the position</i></label>
        <input type="number" id="index">
 
</div>
<div class="bottom">
    <button type="submit" id="submit">Submit</button>
</div>
</div>

<div class="center-container container">

    <div class="container">
        
        <table>
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>
    </div>
    <button onClick="history.go(0);" class="reload">Refresh Page</button>
</div>
<div class="right-container container">
    <div class="top2">
                
        <label for="index2" id="player"><i>Player o enter the position</i></label>
        <input type="number" id="index2">
 
</div>
<div class="bottom2">
    <button type="submit" id="submit2">Submit</button>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
